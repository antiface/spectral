<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">{{ title }}</h3>
  </div>
  <div class="panel-body">
    <input id="{{ id }}" type="text" style="width: 100%;" data-slider-min="{{ min }}" data-slider-max="{{ max }}" data-slider-orientation="horizontal" data-slider-selection="after" data-slider-tooltip="show" data-slider-scale="{{ scale }}" data-slider-step="{{ step }}">
  </div>
</div>
